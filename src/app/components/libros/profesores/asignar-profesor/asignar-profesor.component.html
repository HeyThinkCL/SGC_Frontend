<div class="row" *ngIf="profesor">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-n">{{profesor.usuario.nombre}} {{profesor.usuario.apellido_paterno}} {{profesor.usuario.apellido_materno}}</h3>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-l">Jefaturas</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">Agregar Jefatura</h5>
              </div>
              <div class="card-body">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-9">
                      <div class="col-sm-4">
                        <div class="input-group">
                          <input id="form-control-3" class="form-control" type="text" *ngIf="selectedJefatura" [(ngModel)]="selectedJefaturaName" readonly>
                          <div class="input-group-btn">
                            <button class="btn btn-outline-danger"
                                    [disabled]="!(selectedJefatura)"
                                    *ngIf="selectedJefatura">
                              <span class="icon icon-close icon-fw"></span></button>
                            <button class="btn btn-primary" (click)="modalJefaturaOpen()"><span class="icon icon-pencil-square-o icon-fw"></span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary btn-sm"
                                (click)="addJefatura()"
                                [disabled]="checkCursoInJefaturas()"><span class="icon btn-icon icon-plus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-7" *ngIf="jefaturas.length>0">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">
                  Cursos
                </h5>
              </div>
              <div class="card-header" *ngFor="let curso of jefaturas">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-3">
                      <input class="form-control" type="text" [(ngModel)]="curso.grado" readonly>
                    </div>
                    <div class="col-sm-3">
                      <input class="form-control" type="text" [(ngModel)]="curso.curso" readonly>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-danger btn-sm"><span class="icon btn-icon icon-minus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-l">Asignaturas</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">Agregar Asignatura</h5>
              </div>
              <div class="card-body">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-9">

                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary btn-sm"><span class="icon btn-icon icon-plus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-7" *ngIf="asignaturasDictadas.length>0">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">
                  Dictadas
                </h5>
              </div>
              <div class="card-header" *ngFor="let asignatura of asignaturasDictadas">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-6">
                      <input class="form-control" type="text" [(ngModel)]="asignatura.nombre" readonly>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-danger btn-sm"><span class="icon btn-icon icon-minus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
