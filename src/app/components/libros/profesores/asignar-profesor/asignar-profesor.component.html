<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-l">Jefaturas</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">Agregar Jefatura</h5>
              </div>
              <div class="card-body">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-9">
                      <input class="form-control" type="text">
                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary btn-sm"><span class="icon btn-icon icon-plus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-7">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">
                  Cursos
                </h5>
              </div>
              <div class="card-header" *ngFor="let jefatura of jefaturas">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-3">
                      <input class="form-control" type="text" [(ngModel)]="jefatura.grado" readonly>
                    </div>
                    <div class="col-sm-3">
                      <input class="form-control" type="text" [(ngModel)]="jefatura.curso" readonly>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-danger btn-sm"><span class="icon btn-icon icon-minus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-l">Asignaturas</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">Agregar Asignatura</h5>
              </div>
              <div class="card-body">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-9">
                      <input class="form-control" type="text">
                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary btn-sm"><span class="icon btn-icon icon-plus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-7">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title fw-l">
                  Dictadas
                </h5>
              </div>
              <div class="card-header" *ngFor="let asignatura of asignaturasDictadas">
                <div class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-6">
                      <input class="form-control" type="text" [(ngModel)]="asignatura.nombre" readonly>
                    </div>
                    <div class="col-sm-2 col-sm-offset-4">
                      <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-danger btn-sm"><span class="icon btn-icon icon-minus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
