<div class="row">
  <div class="col-xs-12">
    <app-spinner *ngIf="!(alumnos.length>0)"></app-spinner>
    <div class="panel" *ngIf="alumnos.length>0">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-middle table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-primary">
              <th>N°</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Rut</th>
              <th>Estados</th>
              <!--<th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alumno of alumnos" [ngClass]="{'desiste':alumno.desiste }">
              <td>{{alumno.lista}}</td>
              <td>{{alumno.nombre}}</td>
              <td>{{alumno.apellido_paterno}} {{alumno.apellido_materno}}</td>
              <td>{{alumno.rut}}-{{alumno.dv}}</td>
              <td>
                <span class="label label-outline-info label-pill" *ngIf="alumno.prioritario">SEP</span>
                <span class="label label-outline-info label-pill" *ngIf="alumno.proretencion">Pro Retención</span>
                <span class="label label-outline-info label-pill" *ngIf="alumno.preferente">Preferente</span>
                <span class="label label-outline-info label-pill" *ngIf="alumno.pie">PIE</span>
                <span class="label label-outline-info label-pill" *ngIf="alumno.extranjero">Extranjero/a</span>
              </td>
              <td>
                <!--<div class="demo-btn-toolbar btn-toolbar pull-right">
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-sm" [ngClass]="{'btn-danger':!alumno.desiste, 'btn-success':alumno.desiste}"
                            (click)="modalOpen(alumno)">
                      <span class="icon icon-times-circle-o icon-fw" *ngIf="!alumno.desiste"></span>
                      <span class="icon icon-check-circle-o icon-fw" *ngIf="alumno.desiste"></span>
                    </button>

                    <modal [animation]="true" #modal>
                      <modal-header [show-close]="true">
                        <h4 class="modal-title">Desactivar Alumno</h4>
                      </modal-header>
                      <modal-body>
                        Haga click en Ok para continuar desactivando el alumno seleccionado.
                      </modal-body>
                      <modal-footer>
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalDismiss()">Cancelar</button>
                        <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
                      </modal-footer>
                    </modal>
                  </div>
                </div>-->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
