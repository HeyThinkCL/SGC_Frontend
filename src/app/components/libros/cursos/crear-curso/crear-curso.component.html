<div class="title-bar">
  <h1 class="title-bar title">Crear Curso</h1>
  <p class="title bar description"></p>

</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-1">Año</label>
          <div class="col-sm-4">
            <input class="form-control" id="form-control-1" type="text" [(ngModel)]="curso.anio"
                   data-provide="datepicker"
                   data-date-autoclose="true"
                   data-date-format="yyyy"
                   data-date-start-view="years"
                   data-date-min-view-mode="years">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-2">Plan de Estudio</label>
          <div class="col-sm-8"  id="form-control-2-wrapper">
            <select2 id="form-control-2"
                     [data]="selectPlanesData"
                     [width]="520 | select2WidthFix:'form-control-2-wrapper'"
                     [options]="selectPlanesOptions"
                     (valueChanged)="planChanged($event.value)"
                     *ngIf="selectPlanesData.length>0"></select2>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-3">Tipo de Enseñanza</label>
          <div class="col-sm-4" id="form-control-3-wrapper">
            <select2 id="form-control-3"
                     [data]="selectTiposData"
                     [width]="320 | select2WidthFix:'form-control-3-wrapper'"
                     [options]="selectTiposOptions"
                     (valueChanged)="tipoChanged($event.value)"
                     *ngIf="selectTiposRender"></select2>
          </div>
          <label class="col-sm-1 control-label" for="form-control-4">Nivel</label>
          <div class="col-sm-4" id="form-control-4-wrapper">
            <select2 id="form-control-4"
                     [data]="selectNivelesData"
                     [width]="320 | select2WidthFix:'form-control-4-wrapper'"
                     [options]="selectNivelesOptions"
                     (valueChanged)="nivelChanged($event.value)"
                     *ngIf="selectNivelesRender"></select2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveCurso()">Guardar</button>

          <modal [animation]="true" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">{{modalMessage}}</h4>
            </modal-header>
            <modal-body>
              <p class="modal-dialog">{{modalErrorMessage}}</p>
              <p>Presione <strong>Ok</strong> para continuar o <strong>Volver</strong> para salir</p>
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-default" (click)="goBack()">Volver</button>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
