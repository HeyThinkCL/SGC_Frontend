<div class="title-bar">
  <h1 class="title-bar title">Modificar Curso</h1>
  <p class="title bar description"></p>

</div>
<div class="row">
  <div class="col-md-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header">
        <h4 class="fw-l">Curso</h4>
      </div>
      <div class="card-body">
        <div class="demo-form-wrapper">
          <div class="form form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-5" for="form-control-1">Profesor Jefe: {{selectedCurso?.profesor.nombre}} {{selectedCurso?.profesor.apellido_paterno}} {{selectedCurso?.profesor.apellido_materno}}</label>
              <div class="col-sm-6">
                <select class="form-control" id="form-control-1" type="text"
                        [(ngModel)]="curso?.curso.prof_jefe">
<!--                  <option *ngFor="let profesor of profesores" [ngValue]="profesor.id">
                    {{ profesor?.usuario?.nombre }} {{ profesor?.usuario?.apellido_paterno }} {{ profesor?.usuario?.apellido_materno }}
                  </option>-->
                  <option *ngFor="let profesor of profesores" [ngValue]="profesor.id">
                    {{ profesor?.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header">
        <h4 class="fw-l">Asignaturas</h4>
      </div>
      <div class="card-header" *ngFor="let asignatura of asignaturas">
        <div class="demo-form-wrapper">
          <div class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Asignatura</label>
              <div class="col-sm-4">
                <input class="form-control" type="text" readonly [(ngModel)]="asignatura.nombre">
              </div>
              <label class="col-sm-1 control-label">Profesor</label>
              <div class="col-sm-4">
                <select class="form-control" type="text">
                  <!--                    <option *ngFor="let profesor of profesores | filterProfByAsign:profesor?.id_asignaturas:asignatura.id" [ngValue]="profesor.id">
                                        {{ profesor?.usuario?.nombre }} {{ profesor?.usuario?.apellido_paterno }} {{ profesor?.usuario?.apellido_materno }}
                                      </option>-->
                  <option *ngFor="let profesor of profesores | filterProfByAsign:asignatura?.id" [ngValue]="profesor.id">
                    {{ profesor?.nombre }}
                  </option>
                </select>
              </div>
              <div class="col-sm-1">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-block btn-sm btn-outline-danger" [disabled]="asignatura.obligatoria"><span class="icon btn-icon icon-fw icon-minus"></span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header">
        <h4 class="fw-l">Asignaturas</h4>
      </div>
      <div class="card-header">
        <div class="demo-form-wrapper">
          <div class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Agregar Asignatura</label>
              <div class="col-sm-8">
                <select class="form-control" type="text">
                  <option *ngFor="let asignatura of allAsignaturas | filterAsignaturas:asignaturas">
                    {{ asignatura.nombre }}
                  </option>
                </select>
              </div>
              <div class="col-sm-1 col-sm-offset-1">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-block btn-sm btn-outline-primary"><span class="icon btn-icon icon-fw icon-plus"></span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-10">
          <button class="btn btn-primary btn-block" (click)="saveCurso()" [disabled]="!(curso?.curso.id)">Guardar</button>

          <modal [animation]="true" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Curso modificado con Ã©xito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
