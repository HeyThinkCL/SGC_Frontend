<div class="row gutter-xs">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-body">
        <div class="media">
          <div class="media-middle media-left">
            <div class="btn-group">
              <button class="btn btn-default btn-block" (click)="goBack()"><span class="icon icon-chevron-left"></span> Volver</button>
            </div>
          </div>
          <div class="media-middle media-body">
            <h3 class="card-title text-center">Ver Curso</h3>
          </div>
          <div class="media-middle media-body">
            <p class="card-text">
              <strong>{{curso?.curso.grado }}-{{curso?.curso.curso }}</strong>
            </p>
            <p class="card-text">
              <strong>Profesor Jefe</strong> {{curso?.profesor.nombre }} {{curso?.profesor.apellido_paterno }} {{curso?.profesor.apellido_materno }}
            </p>
            <p class="card-text">
              <strong>Cantidad de Alumnos</strong>
            </p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row gutter-none">
          <div class="col-sm-3" *ngFor="let tab of tabs">
            <button class="btn btn-block btn-outline-info"
                    (click)="goToTab(tab.path)"
                    [ngClass]="{'active': currentTabPath.includes(tab.path)}">
                <span class="icon icon-fw" [ngClass]=tab.icon></span>
              {{tab.label}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
