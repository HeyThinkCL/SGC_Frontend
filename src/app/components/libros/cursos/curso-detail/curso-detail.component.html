<div class="row gutter-xs">
  <div class="col-md-10 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <div class="media">
          <div class="media-middle media-body">
            <div class="row">
              <div class="col-md-2">
                <div class="btn-group">
                  <button class="btn btn-default btn-block" (click)="goBack()"><span class="icon icon-chevron-left"></span>Volver</button>
                </div>
              </div>
              <div class="col-md-10">
                <h2 class="card-title">Ver Curso</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="media">
            <div class="row gutter-xs">
              <div class="col-sm-6">
                <div class="row gutter-xs">
                  <div class="col-sm-6">
                    <div class="media-body">
                      <p class="card-text">{{curso?.curso.grado}}-{{curso?.curso.curso}}</p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="media-body">
                      <p class="card-text">{{curso?.profesor.nombre}} {{curso?.profesor.apellido_paterno}} {{curso?.profesor.apellido_materno}}</p>
                    </div>
                  </div>
                </div>
                <div class="media-body media-middle">
                  <p class="card-text">
                    Cantidad de Alumnos
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row gutter-none">
            <div class="col-sm-3" *ngFor="let tab of tabs">
              <button class="btn btn-block btn-outline-info"
                      (click)="goToTab(tab.path)"
                      [ngClass]="{'active': currentTabPath.includes(tab.path)}">
                  <span class="icon icon-fw" [ngClass]=tab.icon></span>
                {{tab.label}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
