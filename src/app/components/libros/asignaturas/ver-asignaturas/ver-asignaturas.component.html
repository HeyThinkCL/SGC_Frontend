<div class="row">
  <div class="col-xs-12">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group form-group-lg">
          <div class="col-md-8 col-md-offset-2">
            <div class="input-with-icon">
              <input class="form-control" type="text" placeholder="Buscar&hellip;" [(ngModel)]="filterData">
              <span class="icon icon-search input-icon"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <!--<app-spinner [timeoutMessage]="timeoutMessage" *ngIf="!(asignaturas.length>0)"></app-spinner>-->
    <div class="panel" *ngIf="asignaturas.length>0">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-middle table-hover">
            <thead>
            <tr class="bg-primary">
              <th>Nombre</th>
              <th></th>
              <th>Plan de Estudios</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let asignatura of asignaturas | filterArray:filterData:filterKeys">
              <td>
                {{asignatura.nombre}}
              </td>
              <td>
                <span class="label label-outline-info label-pill" *ngIf="asignatura.obligatoria">Obligatoria</span>
                <span class="label label-outline-info label-pill" *ngIf="asignatura.especial">Especial</span>
                <span class="label label-outline-info label-pill" *ngIf="asignatura.electivo">Electivo</span>
              </td>
              <td>
                {{getPlanEstudiosByPlanId(asignatura.plan_id)}}
              </td>
              <td>
                <div class="btn-toolbar pull-right">
                  <div class="btn-group btn-group-sm">
                    <a class="btn btn-primary btn-sm" [routerLink]="['../editar',asignatura.id]">
                      <span class="icon icon-edit icon-fw"></span>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
