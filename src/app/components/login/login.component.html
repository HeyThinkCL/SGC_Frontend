<div class="login-wrapper">
  <div class="login-wrapper-body">
    <div class="login">
      <div class="login-body">
        <h3 class="fw-l">InnovaColegios</h3>
        <a class="login-brand">
        </a>
        <div class="login-form">
          <form class="login" name="form" #f="ngForm" (ngSubmit)="login()" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !user.valid }">
              <label for="user">Usuario</label>
              <input id="user" class="form-control" type="text" name="user" [(ngModel)]="model.user" #username="ngModel" required>
              <p *ngIf="f.submitted && !user.valid" class="alert-warning">Username is required</p>

            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Contraseña</label>
              <input id="password" class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
              <p *ngIf="f.submitted && !password.valid" class="alert-warning">Password is required</p>
            </div>
            <div class="form-group">
              <label class="custom-control custom-control-primary custom-checkbox">
                <input class="custom-control-input" type="checkbox" checked="checked">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">Mantener la sesión iniciada.</span>
              </label>
              <span aria-hidden="true"> · </span>
              <a>¿Olvidaste tu contraseña?</a>
            </div>
            <button class="btn btn-primary btn-block" [disabled]="loading" type="submit">Iniciar Sesión</button>
            <app-spinner [timeoutMessage]="error" *ngIf="loading" ></app-spinner>
          </form>
        </div>
      </div>
      <div class="login-footer">
        ¿No tienes una cuenta? <a>Crear Cuenta</a>
      </div>
    </div>
  </div>
</div>
