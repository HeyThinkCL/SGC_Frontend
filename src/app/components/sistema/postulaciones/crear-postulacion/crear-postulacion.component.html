<div class="title-bar">
  <h1 class="title-bar title">Crear Postulación</h1>
  <p class="title bar description"></p>

</div>

<div class="row">
  <div class="col-md-9 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-l">
          Postulante
        </h3>
      </div>
      <div class="card-body">
        <div class="demo-form-wrapper">
          <div class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-1">Nombre</label>
              <div class="col-sm-3">
                <input class="form-control" type="text" id="form-control-1" [(ngModel)]="postulante.nombre">
              </div>
              <label class="col-sm-1 control-label" for="form-control-2">Apellido Paterno</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" id="form-control-2" [(ngModel)]="postulante.apellido_paterno">
              </div>
              <label class="col-sm-1 control-label" for="form-control-3">Apellido Materno</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" id="form-control-3" [(ngModel)]="postulante.apellido_materno">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 col-sm-offset-1 control-label" for="form-control-4">Sexo</label>
              <div class="col-sm-1">
                <select class="form-control no-arrows" type="text" id="form-control-4" [(ngModel)]="postulante.sexo">
                  <option value="" selected="selected"></option>
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>
              <label class="col-sm-2 control-label" for="form-control-5">Fecha de Nacimiento</label>
              <div class="col-sm-3">
                <div class="input-with-icon">
                  <input class="form-control" id="form-control-5" type="text" [(ngModel)]="postulante.fecha_nacimiento" value="16-July-2000" data-provide="datepicker" data-date-autoclose="true" data-date-format="dd-MM-yyyy" data-date-start-view="decade" data-date-end-date="-5y">
                  <span class="icon icon-calendar input-icon"></span>
                </div>
              </div>
              <label class="col-sm-1 control-label" for="form-control-6">Rut</label>
              <div class="col-sm-2">
                <input class="form-control no-arrows" type="number" id="form-control-6" [(ngModel)]="postulante.rut">
              </div>
              <div class="col-sm-1">
                <input class="form-control" type="text" id="form-control-7" [(ngModel)]="postulante.dv">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-8">Nacionalidad</label>
              <div class="col-sm-3">
                <input id="form-control-8" class="form-control" type="text" [(ngModel)]="postulante.nacionalidad">
              </div>
              <label class="col-sm-1 control-label" for="form-control-9">Etnia</label>
              <div class="col-sm-2">
                <input id="form-control-9" class="form-control" type="text" [(ngModel)]="postulante.etnia">
              </div>
              <label class="col-sm-2 control-label" for="form-control-10">Pasaporte</label>
              <div class="col-sm-2">
                <input id="form-control-10" class="form-control" type="text" [(ngModel)]="postulante.pasaporte">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 col-sm-offset-1 control-label" for="form-control-11">Teléfono Fijo</label>
              <div class="col-sm-2">
                <input id="form-control-11" class="form-control" type="text" [(ngModel)]="postulante.fono_casa">
              </div>
              <label class="col-sm-1 control-label" for="form-control-12">Teléfono Móvil</label>
              <div class="col-sm-2">
                <input id="form-control-12" class="form-control" type="text" [(ngModel)]="postulante.fono_movil">
              </div>
              <label class="col-sm-1 control-label" for="form-control-13">Email</label>
              <div class="col-sm-4">
                <input id="form-control-13" class="form-control" type="text" [(ngModel)]="postulante.email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-1 col-md-offset-1"> Prioritario </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="postulante.prioritario">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> Vulnerable </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="postulante.vulnerable">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> Preferente </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="postulante.preferente">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> PIE </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="postulante.pie">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-2"> Intercambio </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="postulante.intercambio">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveMatricula()">Guardar</button>

          <modal [animation]="true" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Matricula creada con éxito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
