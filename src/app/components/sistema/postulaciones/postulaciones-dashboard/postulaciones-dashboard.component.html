<div class="row">
  <div class="col-xs-12">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group form-group-lg">
          <div class="col-md-7 col-md-offset-1">
            <div class="input-with-icon">
              <input class="form-control input-thick" type="text" placeholder="Buscar&hellip;" [(ngModel)]="filterData">
              <span class="icon icon-search input-icon"></span>
            </div>
          </div>
          <div class="col-md-3">
            <a class="btn btn-lg btn-primary btn-block" [routerLink]="['../crear']">Crear Postulacion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <div class="row gutter-xs">
          <div clasS="col-md-3">
            <button class="btn btn-block btn-outline-default"
                    (click)="selectedTable = 'tSinResolver'"
                    [ngClass]="{'active':selectedTable == 'tSinResolver'}">Sin Resolver</button>
          </div>
          <div clasS="col-md-3">
            <button class="btn btn-block btn-outline-success"
                    (click)="selectedTable = 'tAceptadas'"
                    [ngClass]="{'active':selectedTable == 'tAceptadas'}">Aceptadas</button>
          </div>
          <div clasS="col-md-3">
            <button class="btn btn-block btn-outline-info"
                    (click)="selectedTable = 'tListaEspera'"
                    [ngClass]="{'active':selectedTable == 'tListaEspera'}">Lista de Espera</button>
          </div>
          <div clasS="col-md-3">
            <button class="btn btn-block btn-outline-warning"
                    (click)="selectedTable = 'tRechazadas'"
                    [ngClass]="{'active':selectedTable == 'tRechazadas'}">Rechazadas</button>
          </div>
        </div>
      </div>
      <div class="panel-body" *ngIf="selectedTable == 'tSinResolver'">
        <app-ver-postulaciones  [filter]="filterData"
                                (onSelect)="onSelectSubjects($event)"></app-ver-postulaciones>
      </div>
      <div class="panel-body" *ngIf="selectedTable == 'tAceptadas'">
        <app-postulaciones-aceptadas [filter]="filterData"
                                     (onSelect)="onSelectSubjects($event)"></app-postulaciones-aceptadas>
      </div>
      <div class="panel-body" *ngIf="selectedTable == 'tListaEspera'" >
        <app-postulaciones-espera [filter]="filterData"
                                  (onSelect)="onSelectSubjects($event)"></app-postulaciones-espera>
      </div>
      <div class="panel-body" *ngIf="selectedTable == 'tRechazadas'">
        <app-postulaciones-rechazadas [filter]="filterData"
                                      (onSelect)="onSelectSubjects($event)" ></app-postulaciones-rechazadas>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-block btn-danger"
                [disabled]="subjects.length==0"><span class="icon icon-fw btn-icon icon-close"></span> Eliminar</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-block btn-success"
                (click)="aceptarSelected()"
                [disabled]="subjects.length==0 || selectedTable == 'tAceptadas'"><span class="icon icon-fw btn-icon icon-check"></span> Aceptar</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-block btn-info"
                (click)="moverAListaEsperaSelected()"
                [disabled]="subjects.length==0 || selectedTable == 'tListaEspera'"><span class="icon icon-fw btn-icon icon-list-alt"></span> A Lista de Espera</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-block btn-warning"
                (click)="rechazarSelected()"
                [disabled]="subjects.length==0 || selectedTable == 'tRechazadas'"><span class="icon icon-fw btn-icon icon-frown-o"></span> Rechazar</button>
      </div>
    </div>
  </div>
</div>

<modal [animation]="true" #deleteModal>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Eliminar Postulación.</h4>
  </modal-header>
  <modal-body>
    Haga click en Ok para continuar eliminando la postulación seleccionada.
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" (click)="deleteModalDismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="deleteModalClose(postulacionToDelete_id)">Ok</button>
  </modal-footer>
</modal>
