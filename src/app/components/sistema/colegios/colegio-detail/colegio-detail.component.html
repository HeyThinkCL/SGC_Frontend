<div class="title-bar">
  <h1 class="title-bar description">Ver Colegio</h1>
  <h3 class="title bar title" *ngIf="colegio">{{colegio.nombre}}</h3>

</div>



<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <app-spinner [timeoutMessage]="timeoutMessage" *ngIf="!(colegio)"></app-spinner>
    <div class="demo-form-wrapper" *ngIf="colegio">
      <div class="form form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-2">Razón Social</label>
          <div class="col-sm-3">
            <input id="form-control-2" class="form-control" type="text" [(ngModel)]="colegio.razon_social" readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-3">Resolución</label>
          <div class="col-sm-5">
            <input id="form-control-3" class="form-control" type="text" [(ngModel)]="colegio.resolucion" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-4">RBD</label>
          <div class="col-sm-2">
            <input id="form-control-4" class="form-control" type="text" [(ngModel)]="colegio.rbd" readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-5">Dependencia</label>
          <div class="col-sm-6">
            <input id="form-control-5" class="form-control" type="text" [(ngModel)]="colegio.dependencia" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-6">Rut</label>
          <div class="col-sm-2">
            <input id="form-control-6" class="form-control" type="text" [(ngModel)]="colegio.rut" readonly>
          </div>
          <div class="col-sm-1">
            <input id="form-control-7" class="form-control" type="text" maxlength="1" [(ngModel)]="colegio.dv" readonly>
          </div>
          <label class="col-sm-1 control-label" for="form-control-8">Área</label>
          <div class="col-sm-4">
            <input id="form-control-8" class="form-control" type="text" [(ngModel)]="colegio.area" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-9">Dirección</label>
          <div class="col-sm-6">
            <input id="form-control-9" class="form-control" type="text" [(ngModel)]="colegio.direccion" readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-10">Num.</label>
          <div class="col-sm-2">
            <input id="form-control-10" class="form-control" type="text" [(ngModel)]="colegio.numeracion" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-11">Región</label>
          <div class="col-sm-4">
            <input id="form-control-11"
                    class="form-control"
                    type="text"
                    [(ngModel)]="colegio.region"
                    readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-12">Provincia</label>
          <div class="col-sm-4">
            <input id="form-control-12"
                    class="form-control"
                    type="text"
                    [(ngModel)]="colegio.provincia"
                    readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-13">Comuna</label>
          <div class="col-sm-4">
            <input id="form-control-13"
                    class="form-control"
                    type="text"
                    [(ngModel)]="colegio.comuna"
                    readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-14">Departamento Provincial</label>
          <div class="col-sm-4">
            <input id="form-control-14" class="form-control" type="text" [(ngModel)]="colegio.depto_prov" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-15">Teléfono</label>
          <div class="col-sm-4">
            <input id="form-control-15" class="form-control" type="text" [(ngModel)]="colegio.telefono" readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-16">Celular</label>
          <div class="col-sm-4">
            <input id="form-control-16" class="form-control" type="text" [(ngModel)]="colegio.celular" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-17">Fax</label>
          <div class="col-sm-3">
            <input id="form-control-17" class="form-control" type="text" [(ngModel)]="colegio.fax" readonly>
          </div>
          <label class="col-sm-2 control-label" for="form-control-18">Web</label>
          <div class="col-sm-5">
            <input id="form-control-18" class="form-control" type="text" [(ngModel)]="colegio.web" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-19">Mail</label>
          <div class="col-sm-10">
            <input id="form-control-19" class="form-control" type="text" [(ngModel)]="colegio.mail" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-20">Sostenedor</label>
          <div class="col-sm-10">
            <input id="form-control-20" class="form-control" type="text" [(ngModel)]="colegio.sostenedor" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-21">Director</label>
          <div class="col-sm-10">
            <input id="form-control-21" class="form-control" type="text" [(ngModel)]="colegio.director" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-6">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary btn-block" (click)="goToEdit(colegio.id)" [disabled]="!(colegio)">Editar</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-danger btn-block" (click)="modalOpen()" [disabled]="true || !(colegio)">Borrar</button>

          <modal [animation]="true" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Eliminar Colegio.</h4>
            </modal-header>
            <modal-body>
              Haga click en Ok para continuar eliminando el colegio seleccionado.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalDismiss()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="modalClose()" [disabled]="!(colegio)">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
