<div class="title-bar">
  <h1 class="title-bar title">Crear Colegio</h1>
  <p class="title bar description"></p>

</div>
<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="card">
      <div class="card-body">
        <div class="demo-form-wrapper">
          <div class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-1">Nombre del Establecimiento</label>
              <div class="col-sm-10">
                <input id="form-control-1" class="form-control" type="text" [(ngModel)]="colegio.nombre">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-2">Razón Social</label>
              <div class="col-sm-3">
                <input id="form-control-2" class="form-control" type="text" [(ngModel)]="colegio.razon_social">
              </div>
              <label class="col-sm-2 control-label" for="form-control-3">Resolución</label>
              <div class="col-sm-5">
                <input id="form-control-3" class="form-control" type="text" [(ngModel)]="colegio.resolucion">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-4">RBD</label>
              <div class="col-sm-2">
                <input id="form-control-4" class="form-control" type="text" [(ngModel)]="colegio.rbd">
              </div>
              <label class="col-sm-2 control-label" for="form-control-5">Dependencia</label>
              <div class="col-sm-6">
                <input id="form-control-5" class="form-control" type="text" [(ngModel)]="colegio.dependencia">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-6">Rut</label>
              <div class="col-sm-2">
                <input id="form-control-6" class="form-control" type="text" [(ngModel)]="colegio.rut">
              </div>
              <div class="col-sm-1">
                <input id="form-control-7" class="form-control" type="text" maxlength="1" [(ngModel)]="colegio.dv">
              </div>
              <label class="col-sm-1 control-label" for="form-control-8">Área</label>
              <div class="col-sm-4">
                <input id="form-control-8" class="form-control" type="text" [(ngModel)]="colegio.area">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-9">Dirección</label>
              <div class="col-sm-6">
                <input id="form-control-9" class="form-control" type="text" [(ngModel)]="colegio.direccion">
              </div>
              <label class="col-sm-2 control-label" for="form-control-10">Num.</label>
              <div class="col-sm-2">
                <input id="form-control-10" class="form-control" type="text" [(ngModel)]="colegio.numeracion">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-11">Región</label>
              <div class="col-sm-4">
                <select id="form-control-11"
                        class="form-control"
                        type="text"
                        [(ngModel)]="colegio.region"
                        (ngModelChange)="setRegion(colegio.region)">
                  <option *ngFor="let region of regiones"
                          value="{{region.nombre}}">{{region.nombre}}</option>
                </select>
              </div>
              <label class="col-sm-2 control-label" for="form-control-12">Provincia</label>
              <div class="col-sm-4">
                <select id="form-control-12"
                        class="form-control"
                        type="text"
                        [(ngModel)]="colegio.provincia"
                        (ngModelChange)="setProvincia(colegio.provincia)"
                        [disabled]="!(this.colegio.region)">
                  <option *ngFor="let provincia of provincias"
                          value="{{provincia.nombre}}">{{provincia.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-13">Comuna</label>
              <div class="col-sm-4">
                <select id="form-control-13"
                        class="form-control"
                        type="text"
                        [(ngModel)]="colegio.comuna"
                        (ngModelChange)="setComuna(colegio.comuna)"
                        [disabled]="!(this.colegio.provincia)">
                  <option *ngFor="let comuna of comunas"
                          value="{{comuna.nombre}}">{{comuna.nombre}}</option>
                </select>
              </div>

              <label class="col-sm-2 control-label" for="form-control-14">Departamento Provincial</label>
              <div class="col-sm-4">
                <input id="form-control-14" class="form-control" type="text" [(ngModel)]="colegio.depto_prov" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-15">Teléfono</label>
              <div class="col-sm-4">
                <input id="form-control-15" class="form-control" type="text" [(ngModel)]="colegio.telefono">
              </div>
              <label class="col-sm-2 control-label" for="form-control-16">Celular</label>
              <div class="col-sm-4">
                <input id="form-control-16" class="form-control" type="text" [(ngModel)]="colegio.celular">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-17">Fax</label>
              <div class="col-sm-3">
                <input id="form-control-17" class="form-control" type="text" [(ngModel)]="colegio.fax">
              </div>
              <label class="col-sm-2 control-label" for="form-control-18">Web</label>
              <div class="col-sm-5">
                <input id="form-control-18" class="form-control" type="text" [(ngModel)]="colegio.web">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-19">Mail</label>
              <div class="col-sm-10">
                <input id="form-control-19" class="form-control" type="text" [(ngModel)]="colegio.mail">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-20">Sostenedor</label>
              <div class="col-sm-10">
                <input id="form-control-20" class="form-control" type="text" [(ngModel)]="colegio.sostenedor">
              </div>
            </div>
            <!--<div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-21">Director</label>
              <div class="col-sm-10">
                <input id="form-control-21" class="form-control" type="text" [(ngModel)]="colegio.director">
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="media">
          <div class="media-heading">
            <h4 class="card-title">Insignia del Establecimiento</h4>
          </div>
          <div class="media-body media-middle">
            <div class="row">
              <div class="col-md-4">
                <div class="media-left p-a-md m-a-md" *ngIf="colegio.img">
                  <img class="img-responsive" [src]="colegio.img" alt="Red dot" />
                </div>
              </div>
              <div class="col-md-8">
                <div class="demo-md-form-wrapper">
                  <div class="form form-horizontal">
                    <div class="form-group">
                      <label class="file-upload-btn btn btn-primary" for="form-control-100"> Subir Insignia
                        <input class="file-upload-input" id="form-control-100" type="file" (change)="imgUpload($event)" accept=".png,.gif,.jpg">
                      </label>
                      <button class="btn btn-danger" [disabled]="!colegio.img" (click)="colegio.img=null"><span class="icon icon-trash"></span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="media">
          <div class="media-middle media-body">
            <h4 class="card-title fw-l">Director</h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="demo-form-wrapper">
          <div class="form form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-21">Nombre</label>
              <div class="col-sm-3">
                <input class="form-control" type="text" id="form-control-21" [(ngModel)]="funcionario.usuario.nombre">
              </div>
              <label class="col-sm-1 control-label" for="form-control-22">Apellido Paterno</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" id="form-control-22" [(ngModel)]="funcionario.usuario.apellido_paterno">
              </div>
              <label class="col-sm-1 control-label" for="form-control-23">Apellido Materno</label>
              <div class="col-sm-2">
                <input class="form-control" type="text" id="form-control-23" [(ngModel)]="funcionario.usuario.apellido_materno">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 col-sm-offset-1 control-label" for="form-control-24">Sexo</label>
              <div class="col-sm-1">
                <select class="form-control no-arrows" type="text" id="form-control-24" [(ngModel)]="funcionario.usuario.sexo">
                  <option value="&hellip;" selected="selected"></option>
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>
              <label class="col-sm-2 control-label" for="form-control-25">Fecha de Nacimiento</label>
              <div class="col-sm-3">
                <div class="input-with-icon">
                  <input class="form-control" id="form-control-25"
                         [(ngModel)]="funcionario.usuario.fecha_nacimiento"
                         ng2-datetime-picker
                         close-on-select="true"
                         date-only="true"
                         date-format="DD-MM-YYYY">
                  <span class="icon icon-calendar input-icon"></span>
                </div>
              </div>
              <label class="col-sm-1 control-label" for="form-control-26">Rut</label>
              <div class="col-sm-2">
                <input class="form-control no-arrows" type="number" id="form-control-26" [(ngModel)]="funcionario.usuario.rut">
              </div>
              <div class="col-sm-1">
                <input class="form-control" type="text" id="form-control-27" [(ngModel)]="funcionario.usuario.dv">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 col-sm-offset-1 control-label" for="form-control-28">Teléfono Fijo</label>
              <div class="col-sm-2">
                <input id="form-control-28" class="form-control" type="text" [(ngModel)]="funcionario.usuario.fono_casa">
              </div>
              <label class="col-sm-1 control-label" for="form-control-29">Teléfono Móvil</label>
              <div class="col-sm-2">
                <input id="form-control-29" class="form-control" type="text" [(ngModel)]="funcionario.usuario.fono_movil">
              </div>
              <label class="col-sm-1 control-label" for="form-control-30">Email</label>
              <div class="col-sm-4">
                <input id="form-control-30" class="form-control" type="text" [(ngModel)]="funcionario.usuario.mail">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="form-control-31">Nacionalidad</label>
              <div class="col-sm-5" id="form-control-31-wrapper">
                <select2 id="form-control-31"
                         [data]="selectNacionalidadData"
                         [width]="350 | select2WidthFix:'form-control-31-wrapper'"
                         [options]="selectNacionalidadOptions"
                         (valueChanged)="funcionario.usuario.nacionalidad = $event.value"></select2>
              </div>
              <label class="col-sm-2 control-label" for="form-control-32">Estado Civil</label>
              <div class="col-sm-3" id="form-control-32-wrapper">
                <select2 id="form-control-32"
                         [data]="selectEstadoCivilData"
                         *ngIf="selectEstadoCivilData.length > 0"
                         [width]="150 | select2WidthFix:'form-control-32-wrapper'"
                         [options]="selectEstadoCivilOptions"
                         (valueChanged)="funcionario.usuario.estado_civil = $event.value"></select2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveColegio()">Guardar</button>

          <modal [animation]="true" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Colegio creado con éxito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
