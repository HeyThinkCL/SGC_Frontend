<div class="title-bar">
  <h3 class="title-bar title">Editar Matricula</h3>
  <h5 class="title bar description"></h5>
</div>

<div class="row">
  <div class="col-md-9 col-md-offset-1">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-l">
          Alumno
        </h3>
      </div>
      <div class="card-body">
        <div class="demo-md-form-wrapper">
          <div class="form form-horizontal">
            <div class="md-form-group md-label-static">

              <label class="col-md-1 md-control-label" for="form-control-1"><b>Nombre:</b> {{selectedMatricula.nombre}}</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" id="form-control-1" [(ngModel)]="matricula.nombre">
              </div>

              <label class="col-sm-1 col-sm-offset-5 md-control-label" for="form-control-2"><b>Apellido Paterno:</b> {{selectedMatricula.apellido_paterno}}</label>
              <div class="col-sm-3">
                <input class="form-control" type="text" id="form-control-2" [(ngModel)]="matricula.apellido_paterno">
              </div>

              <label class="col-sm-1 col-sm-offset-8 md-control-label" for="form-control-3"><b>Apellido Materno:</b> {{selectedMatricula.apellido_materno}}</label>
              <div class="col-sm-3">
                <input class="form-control" type="text" id="form-control-3" [(ngModel)]="matricula.apellido_materno">
              </div>
            </div>

            <div class="md-form-group md-label-static">

              <label class="col-sm-1 md-control-label" for="form-control-4"><b>Sexo:</b> {{selectedMatricula.sexo}}</label>
              <div class="col-sm-2">
                <select class="form-control no-arrows" type="text" id="form-control-4" [(ngModel)]="matricula.sexo">
                  <option value="&hellip;" selected="selected"></option>
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>

              <label class="col-sm-1 col-md-offset-2 md-control-label" for="form-control-5"><b>Fecha de Nacimiento:</b> {{selectedMatricula.fecha_nacimiento}}</label>
              <div class="col-sm-5">
                <div class="input-with-icon">
                  <input class="form-control" id="form-control-5" [(ngModel)]="matricula.fecha_nacimiento"
                         ng2-datetime-picker
                         close-on-select="true"
                         date-only="true"
                         date-format="DD-MM-YYYY">
                  <span class="icon icon-calendar input-icon"></span>
                </div>
              </div>

              <label class="col-sm-1 col-md-offset-7 md-control-label" for="form-control-6"><b>Rut</b></label>
              <div class="col-sm-3">
                <input class="form-control no-arrows" type="number" id="form-control-6" [(ngModel)]="matricula.rut" readonly>
              </div>
              <div class="col-sm-1">
                <input class="form-control" type="text" id="form-control-7" [(ngModel)]="matricula.dv" readonly>
              </div>
            </div>

            <div class="md-form-group md-label-static">
              <label class="col-sm-1 md-control-label" for="form-control-8"><b>Nacionalidad:</b> {{selectedMatricula.nacionalidad}}</label>
              <div class="col-sm-5" id="form-control-8-wrapper">
                <select2 id="form-control-8"
                         [data]="selectNacionalidadData"
                         [width]="300 | select2WidthFix:'form-control-8-wrapper'"
                         [options]="selectNacionalidadOptions"
                         (valueChanged)="matricula.nacionalidad = $event.value"></select2>
              </div>
              <label class="col-sm-1 col-sm-offset-5 md-control-label" for="form-control-9"><b>Etnia:</b> {{selectedMatricula.etnia}}</label>
              <div class="col-sm-3" id="form-control-9-wrapper">
                <select2 id="form-control-9"
                         [data]="selectEtniaData"
                         *ngIf="selectEtniaData.length > 0"
                         [width]="150 | select2WidthFix:'form-control-9-wrapper'"
                         [options]="selectEtniaOptions"
                         (valueChanged)="matricula.etnia = $event.value"></select2>
              </div>
              <label class="col-sm-1 col-sm-offset-8 md-control-label" for="form-control-10"><b>Pasaporte:</b> {{selectedMatricula.pasaporte}}</label>
              <div class="col-sm-3">
                <input id="form-control-10" class="form-control" type="text" [(ngModel)]="matricula.pasaporte">
              </div>
            </div>

            <div class="md-form-group md-label-static">
              <label class="col-sm-1 md-control-label" for="form-control-11"><b>Teléfono Fijo:</b> {{selectedMatricula.fono_casa}}</label>
              <div class="col-sm-3">
                <input id="form-control-11" class="form-control" type="text" [(ngModel)]="matricula.fono_casa">
              </div>

              <label class="col-sm-1 col-sm-offset-3 md-control-label" for="form-control-12"><b>Teléfono Móvil:</b> {{selectedMatricula.fono_movil}}</label>
              <div class="col-sm-3">
                <input id="form-control-12" class="form-control" type="text" [(ngModel)]="matricula.fono_movil">
              </div>
              <label class="col-sm-1 col-sm-offset-6 md-control-label" for="form-control-13"><b>Email:</b> {{selectedMatricula.email}}</label>
              <div class="col-sm-5">
                <input id="form-control-13" class="form-control" type="text" [(ngModel)]="matricula.email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-1 col-md-offset-1"> SEP </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.sep">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> PIE </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.pie">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> Pro Retencion </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.proretencion">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-2"> Intercambio </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.intercambio">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> Internado </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.internado">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>
            </div>

            <div class="form-group" *ngIf="matricula && matricula.sep">
              <label class="control-label col-md-1 col-md-offset-1"> Prioritario </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.prioritario">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>

              <label class="control-label col-md-1"> Preferente </label>
              <div class="col-md-1">
                <label class="switch switch-info">
                  <input class="switch-input" type="checkbox" [(ngModel)]="matricula.preferente">
                  <span class="switch-track"></span>
                  <span class="switch-thumb"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--<div class="card-footer">
        <div class="media">
          <div class="media-middle pull-right">
            <button class="btn btn-block btn-outline-info"
                    (click)="undoChanges(matricula,selectedMatricula)" [disabled]="true"><span class="icon icon-fw icon-undo"></span> Deshacer</button>
          </div>
        </div>
      </div>-->
    </div>
  </div>
</div>

                  <input class="form-control" id="form-control-46" [(ngModel)]="apoderado.usuario.fecha_nacimiento"
                         ng2-datetime-picker
                         close-on-select="true"
                         date-only="true"
                         date-format="DD-MM-YYYY">
                  <span class="icon icon-calendar input-icon"></span>
                </div>
              </div>

              <label class="col-sm-1 col-md-offset-7 md-control-label" for="form-control-47"><b>Rut</b></label>
              <div class="col-sm-3">
                <input class="form-control no-arrows" type="number" id="form-control-47" [(ngModel)]="apoderado.usuario.rut" [disabled]="this.matricula.apoderado_id">
              </div>
              <div class="col-sm-1">
                <input class="form-control" type="text" id="form-control-48" [(ngModel)]="apoderado.usuario.dv" [disabled]="this.matricula.apoderado_id">
              </div>
            </div>

            <div class="md-form-group md-label-static">
              <label class="col-sm-1 md-control-label" for="form-control-49"><b>Teléfono Fijo:</b> {{selectedApoderado.usuario.fono_casa}}</label>
              <div class="col-sm-3">
                <input id="form-control-49" class="form-control" type="text" [(ngModel)]="apoderado.usuario.fono_casa">
              </div>
              <label class="col-sm-1 col-sm-offset-3 md-control-label" for="form-control-50"><b>Teléfono Móvil:</b> {{selectedApoderado.usuario.fono_movil}}</label>
              <div class="col-sm-3">
                <input id="form-control-50" class="form-control" type="text" [(ngModel)]="apoderado.usuario.fono_movil">
              </div>
              <label class="col-sm-1 col-sm-offset-6 md-control-label" for="form-control-51"><b>Email:</b> {{selectedApoderado.usuario.email}}</label>
              <div class="col-sm-5">
                <input id="form-control-51" class="form-control" type="text" [(ngModel)]="apoderado.usuario.email">
              </div>
            </div>

            <div class="md-form-group md-label-static">
              <label class="col-sm-1 md-control-label" for="form-control-52"><b>Nacionalidad:</b> {{selectedApoderado.usuario.nacionalidad}}</label>
              <div class="col-sm-6" id="form-control-52-wrapper">
                <select2 id="form-control-52"
                         [data]="selectNacionalidadData"
                         [width]="350 | select2WidthFix:'form-control-52-wrapper'"
                         [options]="selectNacionalidadOptions"
                         (valueChanged)="apoderado.usuario.nacionalidad = $event.value"></select2>
              </div>
              <label class="col-sm-1 col-sm-offset-6 md-control-label" for="form-control-53"><b>Estado Civil:</b> {{selectedApoderado.usuario.estado_civil}}</label>
              <div class="col-sm-3" id="form-control-53-wrapper">
                <select2 id="form-control-53"
                         [data]="selectEstadoCivilData"
                         *ngIf="selectEstadoCivilData.length > 0"
                         [width]="150 | select2WidthFix:'form-control-53-wrapper'"
                         [options]="selectEstadoCivilOptions"
                         (valueChanged)="apoderado.usuario.estado_civil = $event.value"></select2>
              </div>
            </div>
            <div class="md-form-group md-label-static">
              <label class="col-sm-1 md-control-label" for="form-control-54"><b>Titulo:</b> {{selectedApoderado.titulo}}</label>
              <div class="col-sm-6">
                <input id="form-control-54" class="form-control" type="text" [(ngModel)]="apoderado.titulo">
              </div>
              <label class="col-sm-1 col-sm-offset-6 md-control-label" for="form-control-55"><b>Ocupación:</b> {{selectedApoderado.ocupacion}}</label>
              <div class="col-sm-5">
                <input id="form-control-55" class="form-control" type="text" [(ngModel)]="apoderado.ocupacion">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9 col-md-offset-1">
    <div class="card" *ngIf="matricula && curso" [@fade]="matricula">
      <div class="card-header">
        <h3 class="card-title fw-l">
          Curso
        </h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <div class="col-sm-5" id="select-form-2-wrapper" *ngIf="selectCursoData.length>0">
            <select2 id="select-form-2"
                     [data]="selectCursoData"
                     [width]="520 | select2WidthFix:'select-form-2-wrapper'"
                     [options]="selectCursoOptions"
                     [value]="curso.curso.id"
                     (valueChanged)="selectNivelChanged($event)" [disabled]="true"></select2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-9 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-4">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="savePostulacion()">Guardar</button>

          <modal [animation]="true" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Matricula Modificada con Éxito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
