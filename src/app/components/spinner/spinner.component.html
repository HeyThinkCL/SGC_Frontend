<div class="row">
  <div class="col-sm-12">
    <div class="panel">
      <div class="panel-heading text-center">
        <h3 class="card-title fw-l" *ngIf="!(timeoutCheck)">Cargando</h3>
        <h3 class="card-title fw-l" *ngIf="timeoutCheck">Error</h3>
      </div>
      <div class="panel-body text-center">
        <div class="spinner spinner-primary spinner-lg pos-r sq-100" *ngIf="!(timeoutCheck)"></div>
        <h4 class="fw-n" *ngIf="timeoutCheck">{{ timeoutMessage }}</h4>
      </div>
    </div>
  </div>
</div>
