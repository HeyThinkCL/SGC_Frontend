<div class="title-bar">
  <h1 class="title-bar title">Modificar Curso</h1>
  <p class="title bar description"></p>

</div>
<div class="row">
  <div class="col-md-8 col-sm-offset-2">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="md-form-group md-has-value md-label-static">
          <label class="control-label" for="form-control-1">Profesor: {{selectedCurso?.profesor.nombre}} {{selectedCurso?.profesor.apellidos}}</label>
          <div class="col-sm-10">
            <select class="md-form-control" id="form-control-1" type="text"
                    [(ngModel)]="curso?.curso.prof_jefe">
              <option *ngFor="let profesor of profesores" [ngValue]="profesor.id">
                {{ profesor?.usuario?.nombre }} {{ profesor?.usuario?.apellidos }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveCurso()" [disabled]="!(curso?.curso.id)">Guardar</button>

          <modal [animation]="animationsEnabled" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Curso modificado con Ã©xito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
