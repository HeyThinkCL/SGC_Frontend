<div class="title-bar">
  <h1 class="title-bar title">Crear Curso</h1>
  <p class="title bar description"></p>

</div>
<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-1">Año</label>
          <div class="col-sm-10">
            <input class="form-control" id="form-control-1" type="text" [(ngModel)]="curso.year"
                   data-provide="datepicker"
                   data-date-autoclose="true"
                   data-date-format="yyyy"
                   data-date-start-view="years"
                   data-date-min-view-mode="years">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-2">Grado</label>
          <div class="col-sm-4">
            <select id="form-control-2" class="form-control" type="text" [(ngModel)]="curso.grado">
              <option *ngFor="let grado of grados">{{ grado.id }}</option>
            </select>
          </div>
          <label class="col-sm-2 control-label" for="form-control-3">Letra</label>
          <div class="col-sm-4">
            <select id="form-control-3" class="form-control" type="text" [(ngModel)]="curso.curso">
              <option *ngFor="let letra of letras">{{ letra.id }}</option>
            </select>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveCurso()">Guardar</button>

          <modal [animation]="animationsEnabled" #modal>
            <modal-header [show-close]="true">
              <h4 class="modal-title">Curso creado con éxito.</h4>
            </modal-header>
            <modal-body>
              Presione Ok para continuar.
            </modal-body>
            <modal-footer>
              <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
            </modal-footer>
          </modal>

        </div>
      </div>
    </div>
  </div>
</div>
