<div class="title-bar">
  <h1 class="title-bar title">Editar Alumno</h1>
  <h5 class="title bar description">{{selectedMatricula.nombre}} {{selectedMatricula.apellidos}}, {{selectedMatricula.rut}}-{{selectedMatricula.dv}}</h5>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="demo-md-form-wrapper">
      <div class="form form-horizontal">

        <div class="md-form-group">
          <div class="md-label-static">
            <label class="col-sm-1 md-control-label" for="form-control-1"><b>Nombre:</b> {{selectedMatricula.nombre}}</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" id="form-control-1" [(ngModel)]="matricula.nombre">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-1 col-sm-offset-5 md-control-label"for="form-control-2"><b>Apellidos:</b> {{selectedMatricula.apellidos}}</label>
            <div class="col-sm-3 col-sm-offset-1">
              <input class="form-control" type="text" id="form-control-2" [(ngModel)]="matricula.apellidos">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-1 col-sm-offset-9 md-control-label" for="form-control-3"><b>Sexo:</b> {{selectedMatricula.sexo}}</label>
            <div class="col-sm-2 col-sm-offset-1">
              <select class="custom-select" type="text" id="form-control-3" [(ngModel)]="matricula.sexo">
                <option value="" selected="selected"></option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
            </div>
          </div>
        </div>

        <div class="md-form-group">
          <div class="md-label-static">
            <label class="col-sm-2 md-control-label" for="form-control-6"><b>Fecha Nacimiento:</b> {{selectedMatricula.fecha_nac}}</label>
            <div class="col-sm-4">
              <div class="input-with-icon">
                <input class="form-control" id="form-control-6" type="text" [(ngModel)]="matricula.fecha_nac" value="16-July-2000" data-provide="datepicker" data-date-autoclose="true" data-date-format="dd-MM-yyyy" data-date-start-view="decade" data-date-end-date="-5y">
                <span class="icon icon-calendar input-icon"></span>
              </div>
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-1 col-sm-offset-5 md-control-label" for="form-control-4"><b>Rut:</b> {{selectedMatricula.rut}}</label>
            <div class="col-sm-3 col-sm-offset-1">
              <input class="form-control" type="text" id="form-control-4" [(ngModel)]="matricula.rut">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-1 col-sm-offset-8 md-control-label" for="form-control-4">{{selectedMatricula.dv}}</label>
            <div class="col-sm-1">
              <input class="form-control" type="text" id="form-control-5" [(ngModel)]="matricula.dv">
            </div>
          </div>
        </div>

        <div class="md-form-group">
          <div class="md-label-static">
            <label class="col-sm-2 md-control-label" for="form-control-10"><b>Teléfono Fijo:</b> {{selectedMatricula.fono_casa}}</label>
            <div class="col-sm-5">
              <input id="form-control-10" class="form-control" type="text" [(ngModel)]="matricula.fono_casa">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-2 col-sm-offset-6 md-control-label" for="form-control-11"><b>Teléfono Móvil:</b> {{selectedMatricula.fono_movil}}</label>
            <div class="col-sm-5 col-sm-offset-1">
              <input id="form-control-11" class="form-control" type="text" [(ngModel)]="matricula.fono_movil">
            </div>
          </div>
        </div>

        <div class="md-form-group">
          <div class="md-label-static">
            <label class="col-sm-2 md-control-label" for="form-control-12"><b>Nacionalidad:</b> {{selectedMatricula.nacionalidad}}</label>
            <div class="col-sm-6">
              <input id="form-control-12" class="form-control" type="text" [(ngModel)]="matricula.nacionalidad">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-2 col-sm-offset-7 md-control-label" for="form-control-13"><b>Estado Matricula:</b> {{selectedMatricula.estado}}</label>
            <div class="col-sm-3 col-sm-offset-1">
              <input id="form-control-13" class="form-control" type="text" [(ngModel)]="matricula.estado">
            </div>
          </div>
        </div>

        <div class="md-form-group">
          <div class="md-label-static">
            <label class="col-sm-2 md-control-label" for="form-control-15"><b>Dirección:</b> {{selectedMatricula.direccion}}</label>
            <div class="col-sm-4">
              <input id="form-control-15" class="form-control" type="text" [(ngModel)]="matricula.direccion">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-1 col-sm-offset-5 md-control-label" for="form-control-16"><b>N°:</b> {{selectedMatricula.numeracion}}</label>
            <div class="col-sm-2 col-sm-offset-1">
              <input id="form-control-16" class="form-control" type="text" [(ngModel)]="matricula.numeracion">
            </div>
          </div>
          <div class="md-label-static">
            <label class="col-sm-1 col-sm-offset-8 md-control-label" for="form-control-14"><b>Comuna:</b> {{selectedMatricula.comuna}}</label>
            <div class="col-sm-3 col-sm-offset-1">
              <input id="form-control-14" class="form-control" type="text" [(ngModel)]="matricula.comuna">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">

      <div class="demo-md-form-wrapper">
        <div class="md-form-group">
          <div class="col-sm-2 col-sm-offset-0">
            <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
          </div>
          <div class="col-sm-9">
            <button class="btn btn-primary btn-block" (click)="saveMatricula()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
