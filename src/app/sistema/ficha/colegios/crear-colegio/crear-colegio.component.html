<div class="title-bar">
  <h1 class="title-bar title">Crear Colegio</h1>
  <p class="title bar description"></p>

</div>
<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="demo-form-wrapper">
      <div class="form form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-1">Nombre del Establecimiento</label>
          <div class="col-sm-10">
            <input id="form-control-1" class="form-control" type="text" [(ngModel)]="colegio.nombre">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-2">Dirección</label>
          <div class="col-sm-6">
            <input id="form-control-2" class="form-control" type="text" [(ngModel)]="colegio.direccion">
          </div>
          <label class="col-sm-2 control-label" for="form-control-3">N°</label>
          <div class="col-sm-2">
            <input id="form-control-3" class="form-control" type="text" [(ngModel)]="colegio.numeracion">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-4">Región</label>
          <div class="col-sm-4">
            <select id="form-control-4" class="form-control" type="text" [(ngModel)]="colegio.region">
              <option *ngFor="let region of regiones">{{region.nom}}</option>
            </select>
          </div>
          <label class="col-sm-2 control-label" for="form-control-5">Provincia</label>
          <div class="col-sm-4">
            <input id="form-control-5" class="form-control" type="text" [(ngModel)]="colegio.provincia">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-6">Localidad</label>
          <div class="col-sm-4">
            <input id="form-control-6" class="form-control" type="text" [(ngModel)]="colegio.localidad">
          </div>
          <label class="col-sm-2 control-label" for="form-control-7">Comuna</label>
          <div class="col-sm-4">
            <input id="form-control-7" class="form-control" type="text" [(ngModel)]="colegio.comuna">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-8">Departamento Provincial</label>
          <div class="col-sm-10">
            <input id="form-control-8" class="form-control" type="text" [(ngModel)]="colegio.depto_prov">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-9">Teléfono</label>
          <div class="col-sm-3">
            <input id="form-control-9" class="form-control" type="text" [(ngModel)]="colegio.telefono">
          </div>
          <label class="col-sm-2 control-label" for="form-control-10">Web</label>
          <div class="col-sm-5">
            <input id="form-control-10" class="form-control" type="text" [(ngModel)]="colegio.web">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-11">Email</label>
          <div class="col-sm-10">
            <input id="form-control-11" class="form-control" type="text" [(ngModel)]="colegio.mail">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-12">Sostenedor</label>
          <div class="col-sm-10">
            <input id="form-control-12" class="form-control" type="text" [(ngModel)]="colegio.sostenedor">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-13">Director</label>
          <div class="col-sm-10">
            <input id="form-control-13" class="form-control" type="text" [(ngModel)]="colegio.director">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="form-control-14">RBD</label>
          <div class="col-sm-2">
            <input id="form-control-14" class="form-control" type="text" [(ngModel)]="colegio.rbd">
          </div>
          <label class="col-sm-2 control-label" for="form-control-15">Dependencia</label>
          <div class="col-sm-6">
            <input id="form-control-15" class="form-control" type="text" [(ngModel)]="colegio.dependencia">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="form form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-default btn-block" (click)="goBack()">Volver</button>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary btn-block" (click)="saveColegio()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
