<div class="row">
	<div class="col-xs-12">
		<div class="demo-form-wrapper">
			<form class="form form-horizontal">
				<div class="form-group form-group-lg">
					<div class="col-md-7 col-md-offset-1">
					  <div class="input-with-icon">
					    <input class="form-control input-thick" type="text" placeholder="Buscar&hellip;">
					    <span class="icon icon-search input-icon"></span>
					  </div>
					</div>
					<div class="col-md-2">
						<a class="btn btn-lg btn-primary btn-block" [routerLink]="['./crear-colegio']">Crear Colegio</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
	  <div class="panel">
	    <div class="panel-body">
	      <div class="table-responsive">
	        <table class="table table-middle">
	          <thead>
	            <tr>
	              <th>
	                <label class="custom-control custom-control-primary custom-checkbox">
	                  <input class="custom-control-input" type="checkbox">
	                  <span class="custom-control-indicator"></span>
	                </label>
	              </th>
	              <th>Colegio</th>
	              <th>Dato1</th>
	              <th>Dato2</th>
	              <th>Dato3</th>
	              <th>Dato4</th>
	              <th>Dato5</th>
	              <th></th>
	            </tr>
	          </thead>
	          <tbody>
	            <tr *ngFor="let colegio of colegios">
	              <td>
	                <label class="custom-control custom-control-primary custom-checkbox">
	                  <input class="custom-control-input" type="checkbox">
	                  <span class="custom-control-indicator"></span>
	                </label>
	              </td>
	              <td class="nowrap">
	                <span class="icon-with-child m-r">
	                  <img class="circle" width="36" height="36" src="assets/img/1099386850.jpg" alt="Jessica Brown">
	                  <span class="icon-child bg-warning circle sq-8"></span>
	                </span>
	                <strong>{{colegio.nombre}}</strong>
	              </td>
	              <td class="maw-320">
	                <span class="truncate">Aliquam viverra, metus eget dictum vestibulum, er.</span>
	              </td>
	              <td>21-Jun-2016</td>
	              <td>
	                <span class="label label-info label-pill">New</span>
	              </td>
	              <td>Low</td>
	              <td>Unassigned</td>
	              <td>
	                <div class="btn-group pull-right dropdown">
	                  <button class="btn btn-link link-muted" aria-haspopup="true" data-toggle="dropdown" type="button">
	                    <span class="icon icon-ellipsis-h icon-lg icon-fw"></span>
	                  </button>
	                  <ul class="dropdown-menu dropdown-menu-right">
	                    <li><a [routerLink]="['./editar-colegio/',colegio.id]">Editar</a></li>
	                    <li><a href="#">Invocar</a></li>
	                  </ul>
	                </div>
	              </td>
	            </tr>
	          </tbody>
	        </table>
	      </div>
	    </div>
	  </div>
	</div>
</div>
